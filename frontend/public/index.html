  <title>React App</title>
  <style>
    #side-bar
    {
      padding: 5%;
    }
    .menu-bar {
      cursor: pointer;
    }

    .menu-bar {
      cursor: pointer;
      background-color: #ffffff;
      border: 1px solid #ced4da;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      transition: all 0.3s;
    }

    .menu-bar:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-bar.active {
      background-color: #007bff;
      color: #ffffff;
      border-color: #007bff;
    }
    #side-bar
    {
      background-color: #040d44;
      padding-top: 100px;
    }
    #root
    {
      padding-top: 100px;
    }
  </style>
